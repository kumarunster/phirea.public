| SessionId: ${session}
<div class="modal-body" style="max-height: 500px;">
	<legend>Sign Up</legend>
	<div class="well">
		<form id="signup" class="form-horizontal" method="post" action="login/processLogin">
			<fieldset>
			<div class="control-group">
				<label class="control-label">${msg.get('firstName')}</label>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on">
							<i class="icon-user"></i>
						</span> 
						<input
							type="text" class="input-xlarge" id="fname" name="fname"
							placeholder="${msg.get('firstName')}">
					</div>
				</div>
			</div>
			<div class="control-group ">
				<label class="control-label">${msg.get('lastName')}</label>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-user"></i></span> <input
							type="text" class="input-xlarge" id="lname" name="lname"
							placeholder="${msg.get('lastName')}">
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">${msg.get('email')}</label>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-envelope"></i></span> <input
							type="text" class="input-xlarge" id="email" name="email"
							placeholder="${msg.get('email')}">
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">${msg.get('gender')}</label>
				<div class="controls">

					<p>
					<div id="genderGrp" name="gender" class="gender btn-group"
						data-toggle="buttons-radio">
						<button type="button" class="btn btn-info">${msg.get('male')}</button>
						<button type="button" class="btn btn-info">${msg.get('female')}</button>
					</div>
					<input type="hidden" id="gender" name="gender"/>
					</p>

				</div>
			</div>
			<div class="control-group">
				<label class="control-label">${msg.get('password')}</label>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-lock"></i></span> <input
							type="Password" id="passwd" class="input-xlarge" name="passwd"
							placeholder="${msg.get('password')}">
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">${msg.get('confirmPassword')}</label>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-lock"></i></span> <input
							type="Password" id="conpasswd" class="input-xlarge"
							name="conpasswd" placeholder="${msg.get('reEnterPassword')}">
					</div>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label"></label>
				<div class="controls">
					<button type="submit" class="btn btn-success">${msg.get('createMyAccount')}</button>
				</div>

			</div>
			</fieldset>
		</form>
		
		<button class="btn btn-info" onclick="sendAjaxJson();">Send Json User</button>

	</div>


</div>
